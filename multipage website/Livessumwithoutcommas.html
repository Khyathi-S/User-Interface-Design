<!DOCTYPE html>
<html>
<head>
  <title>Live Sum Without Commas</title>
</head>
<body>

  <h2>Live Sum Calculator (No Commas Needed)</h2>
  <p>Enter numbers with spaces (like: 10 20 30)</p>

  <input type="text" id="arrayInput" placeholder="Enter numbers" oninput="calculateLiveSum()" />

  <h3 id="output"></h3>

  <script>
    function calculateLiveSum() {
      const input = document.getElementById("arrayInput").value;

      // Split by any number of spaces
      const parts = input.trim().split(/\s+/);

      let sum = 0;
      for (let i = 0; i < parts.length; i++) {
        const num = parseFloat(parts[i]);

        // Only add if it's a valid number
        if (!isNaN(num)) {
          sum += num;
        }
      }

      document.getElementById("output").innerText = "Current Sum = " + sum;
    }
  </script>

</body>
</html>
