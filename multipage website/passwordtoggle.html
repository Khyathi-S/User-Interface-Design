<!DOCTYPE html>
<html>
<head>
  <title>Password Toggle</title>
</head>
<body>
  <h3>Show/Hide Password</h3>

  <!-- Password input field -->
  <input type="password" id="password" placeholder="Enter Password">

  <!-- Checkbox to toggle password visibility -->
  <input type="checkbox" onclick="togglePassword()"> Show Password

  <script>
    // This function toggles the password visibility
    function togglePassword() {
      const pwd = document.getElementById("password"); // Get password input field
      pwd.type = (pwd.type === "password") ? "text" : "password"; // Toggle between 'text' and 'password'
    }
  </script>
</body> 
</html>
