<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    .password-container {
      position: relative;
      display: inline-block;
    }
    #password {
      width: 200px;
      padding-right: 30px; /* Add space for the eye icon */
    }
    #eye-icon {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
    #strength-bar {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      margin-top: 5px;
      transition: background 0.3s;
    }
    #strength-text {
      font-size: 14px;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="password">Enter Password:</label><br>
  <div class="password-container">
    <input type="password" id="password" oninput="checkPasswordStrength()" />
    <span id="eye-icon" onclick="togglePasswordVisibility()">üëÅ</span>
  </div>
  <div id="strength-bar"></div>
  <div id="strength-text"></div>

  <script>
    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthBar = document.getElementById("strength-bar");
      const strengthText = document.getElementById("strength-text");

      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      let strengthLevel = "";
      let gradient = "";

      switch (strength) {
        case 0:
        case 1:
          strengthLevel = "Very Weak";
          gradient = "linear-gradient(to right, red, #ff9999)";
          break;
        case 2:
          strengthLevel = "Weak";
          gradient = "linear-gradient(to right, orange, #ffcc99)";
          break;
        case 3:
          strengthLevel = "Moderate";
          gradient = "linear-gradient(to right, yellow, #ffff99)";
          break;
        case 4:
          strengthLevel = "Strong";
          gradient = "linear-gradient(to right, limegreen, #ccffcc)";
          break;
        case 5:
          strengthLevel = "Very Strong";
          gradient = "linear-gradient(to right, green, #a6f5a6)";
          break;
      }

      strengthBar.style.background = gradient;
      strengthText.innerText = strengthLevel;
    }

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.innerText = "üôà"; // Change to "Hide" icon
      } else {
        passwordField.type = "password";
        eyeIcon.innerText = "üëÅ"; // Change to "Show" icon
      }
    }
  </script>
</body>
</html>
